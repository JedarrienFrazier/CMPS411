<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="application.js"></script>

    <div class="container">
      <h1>Instrument Rentals</h1>
	  

      <h3>Add a new instrument</h3>

      <form id="InstrumentForm">
        <div class="form-group">
          <label for="talkBRAND">Brand</label>
          <input class="form-control" id="talkBRAND" placeholder="Brand of the instrument">
        </div>

        <div class="form-group">
          <label for="talkCONDITION">Condition</label>
          <input class="form-control" id="talkCONDITION" placeholder="Instrument's current condition">
        </div>

        <div class="form-group">
          <label for="talkHASMOUTHPIECE">Has Mouthpiece</label>
          <input class="form-control" id="talkHASMOUTHPIECE" placeholder="Does the instrument have a mouthpiece Y/N">
        </div>
		
		<div class="form-group">
          <label for="talkNOTES">Notes</label>
          <input class="form-control" id="talkNOTES" placeholder="Notes on the instrument's current status">
        </div>
		
		<div class="form-group">
          <label for="talkTYPE">Type</label>
          <input class="form-control" id="talkTYPE" placeholder="Type of instrument">
        </div>
		
        <!-- When you click this button, trigger the submit event on this form. -->
        <button TYPE="submit" class="btn btn-default">Submit</button>
		<button class="btn btn-default"><a href = index.html>Done Adding</a></button>
      </form>
    </div>
  </body>
</html>
