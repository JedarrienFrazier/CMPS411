<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Large Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Rental</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Rental</h4>
        </div>
        <div class="modal-body">
		
			 <form id="recommendationForm">
			<div class="form-group">
			  <label for="talkTitle">Name</label>
			  <input class="form-control" id="talkTitle" placeholder="Person renting the instrument">
			</div>

			<div class="form-group">
			  <label for="talkPresenter">Email</label>
			  <input class="form-control" id="talkPresenter" placeholder="The email address of the renter">
			</div>

			<div class="form-group">
			  <label for="talkPresenter">Condition</label>
			  <input class="form-control" id="talkCondition" placeholder="Current condition of instrument">
			</div>
			
			<div class="form-group">
			  <label for="talkPresenter">Serial Number</label>
			  <input class="form-control" id="talkSerial" placeholder="Instrument's serial number">
			</div>
			
			<div class="form-group">
			  <label for="talkPresenter">Brand</label>
			  <input class="form-control" id="talkBrand" placeholder="The instrument's manufacturer">
			</div>
			

			<!-- When you click this button, trigger the submit event on this form. -->
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
		
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
