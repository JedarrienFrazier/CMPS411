<body style="background-color: #e6e6e6">

	<div class="container">

            <div class="panel panel-default panel-table">
                <div class="panel-heading" id="panelhead">
                    <div class="row">
                      <div class="col col-md-12">
                          <h3 style="color: #f0ad4e">
                              <font id="title">Southeastern Instrument Manager</font>
                              <button class = "btn btn-warning btn-lg" type="submit" id="addButton">Add</button>   
                              <input id="searchbar" type="text" id="search" onkeyup="searchFn()" placeholder="Search">
                          </h3>
                          <!-- SEARCH BAR SCRIPT -->
                          <script>
                              function searchFn() {
                                  var table = document.getElementById('table_body');
                                  var rows = table.rows;
                                  var rowCount = rows.length;
                                  var filter = document.getElementById('searchbar').value.toUpperCase();
                                  var tr = table.getElementsByTagName("tr");
                                  var cells, cellcount, cell;
                                  hideRows(tr, rows); //hide rows by default

                                  //loop through rows of the table
                                  for(var r = 0; r < rowCount; r++){
                                      cells = rows[r].cells;
                                      cellCount = cells.length;

                                      //loops through cells of current row
                                      for(var c = 0; c < cellCount-2; c++){
                                          cell = cells[c];

                                          // if the cell DOES contain the search, 
                                          // we want to show the row that contains the search
                                          if(cell.innerHTML.toUpperCase().indexOf(filter) > -1){
                                              showRow(tr, r);
                                          }
                                      }
                                  }
                              }
                              //hides all rows, given all rows
                              function hideRows(tr){
                                  for(var i = 0; i < tr.length; i++){
                                      tr[i].style.display = "none";
                                  }
                              }
                              //shows row, given row number
                              function showRow(tr, rowNum)
                              {
                                  tr[rowNum].style.display = "";
                              } 
                          </script>
                          <!-- END SEARCH BAR SCRIPT -->
                      </div>
